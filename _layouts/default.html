<!DOCTYPE html>

<html>

{% include head.html %}

<body>

  {% include navbar.html %}

  {{ content }}

  {% include footer.html %}

  {% include scripts.html %}

  <!-- Load Facebook SDK for JavaScript -->
  <div id="fb-root"></div>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        xfbml            : true,
        version          : 'v7.0'
      });
    };

    (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = 'https://connect.facebook.net/ko_KR/sdk/xfbml.customerchat.js';
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>
  <!-- End Load Facebook SDK for JavaScript -->

  <!-- Your Chat Plugin code -->
  <div class="fb-customerchat"
    attribution=setup_tool
    page_id="104435631303628"
    theme_color="#0084ff"
    logged_in_greeting="안녕하세요! 마코노에 오신 것을 환영합니다. 무엇을 도와드릴까요?"
    logged_out_greeting="안녕하세요! 마코노에 오신 것을 환영합니다. 무엇을 도와드릴까요?">
  </div>
  <!-- End Your Chat Plugin code -->

</body>

</html>
